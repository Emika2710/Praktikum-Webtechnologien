<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CSS</title>
</head>

<body>
    <script>
        let element = document.createElement("p");
        element.innerText = "Hallo, Welt!";
        element.style.color = "white";
        element.classList.add("someclass");
        document.body.appendChild(element);
        document.body.style.backgroundColor = "gray";

    </script>
</body>

</html>
