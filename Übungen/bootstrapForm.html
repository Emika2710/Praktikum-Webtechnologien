<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    
    <title>Bootstrap</title>
</head>
<body>

    <form>
        <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" placeholder="enter integer" onkeyup="newfunction()">
        <label for="floatingInput">Some Integer</label>
        </div>
        <div class="valid-feedback">
            Looks good!
            </div>
            <div class="invalid-feedback">
            Try again...
            </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script>
        function newfunction() {
            const input = document.getElementById('floatingInput');
            // mit 42 vergleichen
            input.classList.remove('is-valid', 'is-invalid');
            if (input.value == 42) {
                // CSS-Klasse hinzufügen
                document.getElementById('floatingInput').classList.add('is-valid');
                // invalid-feedback ausblenden
                document.getElementsByClassName('invalid-feedback')[0].style.display = 'none';
                // valid-feedback anzeigen
                document.getElementsByClassName('valid-feedback')[0].style.display = 'block';

            }
            else {
                // CSS-Klasse hinzufügen
                document.getElementById('floatingInput').classList.add('is-invalid');
                // valid-feedback ausblenden
                document.getElementsByClassName('valid-feedback')[0].style.display = 'none';
                // invalid-feedback anzeigen
                document.getElementsByClassName('invalid-feedback')[0].style.display = 'block';
            }
        }
    </script>
</body>
